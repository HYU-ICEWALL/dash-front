<div class="home">
  <div class="express-yourself"></div>
  <div class="sign">
    <div class="signin">
      <div class="facebook" ng-controller="SigninFacebookCtrl">
        <button type="button" ng-click="signInFacebook()" class="btn">Facebook으로 로그인</button>
        <div modal="isModalOpen" close="closeModal()" options="opts">
          <div class="modal-header">
            <button type="button" class="close" aria-hidden="true" ng-click="closeModal()">&times;</button>
            <h3>Facebook으로 로그인</h3>
          </div>
          <div class="facebook modal-body">
            <iframe src="{{urlForLoginDialog}}" frameborder="0" class="frame"></iframe>
          </div>
        </div>
      </div>
      <span>혹은</span>
      <div class="dash">
        <form ng-controller="SigninCtrl" name="signin_form" ng-submit="signInDash()">
          <fieldset>
            <legend>Dash 계정으로 로그인</legend>
            <label for="email">이메일</label>
            <input type="email" ng-model="email" id="email" required>
            <label for="password">암호</label>
            <input type="password" ng-model="password" id="password" required>
            <button type="submit" class="btn">로그인</button>
          </fieldset>
        </form>
        <div ng-controller="FindpwCtrl">
          <a href="#" ng-click="openModal()">암호를 잊으셨나요?</a>
          <div modal="shouldBeOpen" close="closeModal()" options="opts">
            <form class="findpw_form" name="findpw_form" ng-submit="findPassword()">
              <div class="modal-header">
                <button type="button" class="close" ng-click="closeModal()" aria-hidden="true">×</button>
                <h3>비밀번호 찾기</h3>
              </div>
              <div class="modal-body">
                <fieldset>
                  <label for="email">등록된 이메일을 입력해주세요</label>
                  <input type="email" ng-model="email" name="email" placeholder="이메일" required>
                  <span ng-show="findPwErrorOccurred" ng-bind="findPwError"></span>
                </fieldset>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-warning cancel" ng-click="closeModal()">취소</button>
                  <button type="submit" class="btn btn-primary" ng-disabled="!email" ng-class="{disabled: findpw_form.$invalid}">확인</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="signup">
      <button type="button" class="btn btn-large btn-block" ng-click="signUp()"><i class="icon-pencil"></i>회원 가입</button>
    </div>
  </div>
</div>
